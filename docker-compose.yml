version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      # Persist uploads and database
      - ./uploads:/app/uploads
      - ./data:/app/data
    environment:
      # Override database path for Docker
      - DATABASE_URL=sqlite+aiosqlite:///./data/meeting_notes.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

